<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Library</h1>
            </div>
        </div>
        <div class="add-book-section">
            <button id="add-book" class="add-book">+ Add Book</button>
        </div>
        <div class="main">

        </div>
    </div>

    <div class="modal active" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
            <h3>Add Book</h3>
            <input class="input" type="text" id="title" placeholder="Title" required="" maxlength="100">
            <input class="input" type="text" id="author" placeholder="Author" required="" maxlength="100">
            <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
            <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead">
            </div>
            <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
    </div>
    <div class="overlay active" id="overlay"></div>

</body>
</html>
